<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
    //function runGame
    document.ready(function(){
      startGame();
    })
    function runGame(){

    giveMessage($(.turn) + " starts the game.");
    }

    //tell user whose turn it is, winner, etc
    //function giveMessage
    function giveMessage(){
      $(.messages).text('')
    }


    </script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <h1>TIC TAC TOE - THREE IN A ROW!</h1>
    <div class="messages"></div>
    <div class="turn"></div>
    <table class="board">
        <tr class="row">
          <td class="cell" id="one" type="button"></td>
          <td class="cell" id="two" type="button"></td>
          <td class="cell" id="three" type="button"></td>
        </tr>
        <tr class="row">
          <td class="cell" id="four" type="button"></td>
          <td class="cell" id="five" type="button"></td>
          <td class="cell" id="six" type="button"></td>
        </tr>
        <tr class="row">
          <td class="cell" id="seven" type="button"></td>
          <td class="cell" id="eight" type="button"></td>
          <td class="cell" id="nine" type="button"></td>
        </tr>
    </table>
    <script src = https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js>
    </script>
    <script type="text/javascript" href="script.js"></script>
  </body>
</html>
